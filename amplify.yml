version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/brother-bear-landing
    files:
      - 'browser/**/*'
      - 'server/**/*'
      - 'prerendered-routes.json'
  cache:
    paths:
      - node_modules/**/*
